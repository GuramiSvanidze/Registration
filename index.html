<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/daedcd28da.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

      <div class="container" id="container">
        
        <div class="form-container sign-up-container">

          <form action="/" method="GET" id="form-up">
            <h1>Create Account</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registration</span>
            <input type="text" placeholder="Name" id="name-up" required />
            <input type="email" placeholder="Email" id="email-up" required />
            <input type="password" placeholder="Password" id="password-up" />

            <div id="error-up"></div>

            <button id="submit-up" type="submit">Sign Up</button>

          </form>
        </div>

        <div class="form-container sign-in-container">

          <form action="/" method="GET" id="form-in">
            <h1>Sign in</h1>
            <div class="social-container">
              <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
              <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>or use your account</span>
            <input type="email" placeholder="Email" id="email-in" required />
            <input type="password" placeholder="Password" id="password-in" />

            <div id="error-in"></div>

            <a href="#">Forgot your password?</a>
            <button id="submit-in" type="submit">Sign In</button>

          </form>
          
        </div>

        <div class="overlay-container">
          <div class="overlay">
            <div class="overlay-panel overlay-left">
              <h1>Welcome Back!</h1>
              <p>To keep connected with us please login with your personal info</p>
              <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
              <h1>Hello, Friend!</h1>
              <p>Enter your personal details and start journey with us</p>
              <button class="ghost" id="signUp">Sign Up</button>
            </div>
          </div>
        </div>

      </div>

      
</body>
</html>
